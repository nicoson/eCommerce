<img src="{{mainImageUrl}}" class="phone" />

<h1>{{phone.name}}</h1>

<p>{{phone.description}}</p>

<ul class="phone-thumbs">
	<li ng-repeat = "img in phone.images" style="display:inline-block">
		<div style="background-image:url('{{img}}'); background-size:100px 100px; width:100px; height:100px" ng-click = "setImage(img)"/></div>
	</li>
</ul>

<ul class="specs">
	<li>
		<span>Availability and Networks</span>
		<dl>
			<dt>Availability</dt>
			<dd ng-repeat = "availability in phone.availability">{{availability}}</dd>
		</dl>
	</li>

	<li>
		<span>Additional Features</span>
		<dd>{{phone.additionalFeatures}}</dd>
	</li>
</ul>
