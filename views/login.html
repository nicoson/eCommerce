<% include header.html %>

	<div class="container">
		<div class="row">
			<div class="col-md-4 col-md-offset-4 col-xs-8 col-xs-offset-2">
				<div class="panel panel-default">
					<div class="panel-heading">login</div>
					<div class="panel-body">
						<form>
							<div class="form-group">
								<label for="exampleInputEmail1">Email address</label>
								<input type="email" class="form-control" id="exampleInputEmail1" name="uname" placeholder="Enter email">
							</div>
							<div class="form-group">
								<label for="exampleInputPassword1">Password</label>
								<input type="password" class="form-control" name="pwd" id="exampleInputPassword1" placeholder="Password">
							</div>
							<div class="checkbox">
								<label>
									<input type="checkbox"> Remember Me
								</label>
							</div>
							<button type="submit" class="btn btn-primary pull-right" onclick="login()">Login</button>
							<a href="register">
								<input type="button" class="btn btn-default pull-right" value="Register" />
							</a>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
	<script>
		function login(){
			var data = $("form").serialize();
			$.ajax({
				url: "/login",
				type: "POST",
				data: data,
				success: function(data,status){
					if(status == "success"){
						location.href = "home";
					}
				},
				error: function(res,err){
					location.href = "login";
				}
			});
		}
	</script>
